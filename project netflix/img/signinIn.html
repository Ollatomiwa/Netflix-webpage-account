<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In Page</title>
    <link rel="stylesheet" href="net.css">
</head>
<body> 
    <div class="backgrounds">
        <header>
            <img src="image/netflix logo.png" alt="netflix">

        </header>
        <div class="contain">
            <h4>Sign In</h4>
            <form action="#">
                <article>
                   <input type="email" name="" id="" placeholder="Enter your Email" required>
                </article> 
                <main>   
                 <input type="password" name="" id="" placeholder="Enter your password" required>
                </main>  
                 <button>Sign In</button>
                  
            </form>
            <footer class="checkbox">
                <div class="check">
                    <input type="checkbox" class="checkbox" id="checkbox"    placeholder="checked" checked  >
                    <h6>Remember Me? &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  Need Help?</h6>
                    
                </div>
            </footer>
         </div>

    </div>
</body>
